<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
        <title>El Ultimo Colon</title>

        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body class="d-flex flex-column">
        <div id="loading-screen" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 1055;">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span id="loading-screen-message" class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Cargando...</p>
            </div>
        </div>

        <header>
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white" aria-label="Sidebar">
                <div class="position-sticky">
                    <div class="list-group list-group-flush mx-3 mt-4">
                        <!-- Dashboard -->
                        <a 
                            href="/" 
                            class="list-group-item list-group-item-action py-2 ripple active" 
                            ria-current="true"
                        > 
                            <i class="fas fa-tachometer-alt fa-fw me-3"></i>
                            <span>Dashboard</span>
                        </a>
                        <!-- Products -->
                        <a 
                            href="/products" 
                            class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fas fa-box fa-fw me-3"></i>
                            <span>Products</span>
                        </a>
                        <!-- Workers -->
                        <a 
                            href="/workers" 
                            class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fas fa-user-tie fa-fw me-3"></i>
                            <span>Workers</span>
                        </a>
                        <!-- Clients -->
                        <a 
                            href="/clients" 
                            class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fas fa-user-friends fa-fw me-3"></i>
                            <span>Clients</span>
                        </a>
                        <!-- Sales -->
                        <a 
                            href="/sales" 
                            class="list-group-item list-group-item-action py-2 ripple">
                            <i class="fas fa-money-bill-wave fa-fw me-3"></i>
                            <span>Sales</span>
                        </a>
                    </div>
                </div>
            </nav>
            <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top border border-light-subtle shadow" aria-label="Main Navigation">
                <div class="container-fluid">
                    <button class="btn btn-light navbar-toggler" type="button" id="sidebarCollapse">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#">
                        <strong>El ultimo Colon</strong><span class="text-muted">v1.0</span>
                    </a>
                    <ul class="navbar-nav ms-auto d-flex flex-row">
                        <li class="nav-item dropdown">
                            <a class="nav-link me-3 me-lg-0 d-flex align-items-center" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user fa-2x"></i>
                                <span class="ms-2"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="page" style="margin-top: 58px;">
            <div class="content-page container pt-4">
                <h1>Welcome to the dashboard</h1>
                <p>Caso de estudio 1</p>

                    </ul>
                </div> -->

                <div class="modal fade" tabindex="-1" id="confirmModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmModalTitle">Confirmación</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="confirmModalText"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="confirmModalButton">Sí</button>
                                <button type="button" class="btn btn-primary" id="cancelModalButton" data-bs-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="statusErrorsModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
                    <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
                        <div class="modal-content"> 
                            <div class="modal-body text-center p-lg-4"> 
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                    <circle class="path circle" fill="none" stroke="#db3646" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" /> 
                                    <line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3" />
                                    <line class="path line" fill="none" stroke="#db3646" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" X2="34.4" y2="92.2" /> 
                                </svg> 
                                <h4 class="text-danger mt-3" id="errorModalTitleError">Err!</h4> 
                                <p class="mt-3" id="errorModalDescription">An error has ocurred :(.</p>
                                <button type="button" class="btn btn-sm mt-3 btn-danger" data-bs-dismiss="modal">Close</button> 
                            </div> 
                        </div> 
                    </div> 
                </div>
        
                <div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
                    <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
                        <div class="modal-content"> 
                            <div class="modal-body text-center p-lg-4"> 
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                    <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
                                    <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " /> 
                                </svg> 
                                <h4 class="text-success mt-3" id="successModalTitle">Success!</h4> 
                                <p class="mt-3" id="successModalTxt">Now you will be redirected to login page.</p>
                                <button type="button" class="btn btn-sm mt-3 btn-success" data-bs-dismiss="modal">Ok</button> 
                            </div> 
                        </div> 
                    </div> 
                </div>
            </div>
        </main>

        <script src="/js/main.js"></script>
    </body>
</html>
